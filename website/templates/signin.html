{% extends "base.html" %}
{% block title  %}Sign in {% endblock  %}
{% block body %}

<section class="container mt-4">
   <h2 class="text-center fs-1">Sign in</h2>
   <form method="POST" >
      <div class="mb-3 ">
         <label for="exampleFormControlInput1" class="form-label">Username </label>
         <input type="text" class="form-control form-control-lg" id="user" placeholder="UserName" name="user" required minlength="4">
       </div>
      <div class="mb-3 ">
         <label for="exampleFormControlInput1" class="form-label">Email </label>
         <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" name="email" required >
       </div>
     
      <div class="mb-3 ">
        <label for="exampleFormControlInput1" class="form-label">Password </label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Your Password" name="password" required minlength="4">
      </div>
      <div class="d-grid">
         <button type="submit" class="btn btn-primary primary-btn btn-lg"   id="login">Sign in</button>
       </div>

       {% if error %}
         <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
               User Name is Used Before !
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
       {% endif %}
     
    </form>

</section>


{% endblock %}
