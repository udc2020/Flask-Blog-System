{% extends "base.html" %}
{% block title  %}Contact{% endblock  %}
{% block body %}

<section class="contact">
  <div class="container">
     <header class="hd">
        <img src="{{ url_for('static',filename='img/banner-item-05.jpg') }}" class="hd-img">
        <h4>Contact US</h4>
     </header>
     <section class="py-5 lh-l">
        <h3 class="h2">Contact Us</h3>
        <form action="">
          <div class="mb-3 mt-5">
            <label for="exampleFormControlInput1" class="form-label">Full Name </label>
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Your Full Name">
          </div>
          <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary primary-btn mb-3">Submit</button>
        </form>
     </section>
  </div>
</section>




{% endblock %}
